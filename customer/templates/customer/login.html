{% extends 'customer/home.html' %}
{% block content %}
<br><br><br>
<div class="container-fluid" style="background-color: rgb(222, 195, 222);" >
    <div class="row" > 
    <div class="col-4"></div>
    <div class="col-4" >
    <form  method="post" style="text-align: center;" onsubmit="return validate_login()">

        <label for="exampleInputPassword1">Username</label>
        <input type="text" class="form-control" id="exampleInputPassword1"  name="name">

  <br>

</form></div></div></div>
