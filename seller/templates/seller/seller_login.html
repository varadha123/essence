{% extends 'seller/seller_home.html' %}
{% block content %}
<br><br><br>
<div class="container-fluid" style="background-color: rgb(222, 195, 222);" >
    <div class="row" > 
    <div class="col-4"></div>
    <div class="col-4" >
    <form  method="post" onsubmit="return validate_seller_login()" style="text-align: center;">
        {% csrf_token %}
        <br>
        <h3 style="font-weight: 500; "> Seller Login</h3>
        <br>
        <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
    </div><br>
    
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" name="password" >
    </div><br>

    <div class="form-group">
    <label ><p id="msg" style="color: deeppink;">{{msg}}</p></label>
    </div>

    <br>
    <button type="submit" class="btn btn-primary" style=" background-color: lightcoral; border: lightcoral; width:480px;">Login</button><br><br>
    <h4>Already Logged In ?</h4><br>
    <a href="{% url 'seller:seller_dashboard' %}" style="text-decoration: none;"  ><div style=" background-color: lightcoral; height: 35px; width: 480px; color:#FFFF; border-radius: 5px; ">Go To Seller Dashboard</div></a>

    <br><br><br><br>


</form></div></div></div>
{% endblock %}
